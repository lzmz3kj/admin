<!DOCTYPE html>
<!--[if IE 9]>         <html class="no-js lt-ie10" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">

    <title>{notempty name='viewname'}{$viewname}{/notempty}详情</title>
    <!--robots用来告诉搜索机器人哪些页面需要索引，哪些页面不需要索引。content的参数有all,none,index,noindex,follow,nofollow。默认是all。-->
    <meta name="robots" content="noindex, nofollow">
    <!--viewport用来兼容手机网页-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- END 网页内容 -->
    <style>
        #tag-cloud a{cursor:pointer}
    </style>
    {include file="baes@public/header" /}
    <!-- 网页内容 -->
    <div id="page-content">
        <!-- 标题 -->
        <div class="content-header">
            <div class="row">
                <div class="col-sm-6">
                    <div class="header-section">
                        <h1>{notempty name='viewname'}{$viewname}{/notempty}详情</h1>
                    </div>
                </div>
                <div class="col-sm-6 hidden-xs">
                    <div class="header-section">
                        <ul class="breadcrumb breadcrumb-top">
                            <li>{notempty name='viewname'}{$viewname}{/notempty}详情</li>
                            <li><a href="{:url('lists')}">{notempty name='viewname'}{$viewname}{/notempty}列表</a></li>
                            <li><a href="{:url('/')}">后台首页</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- END 标题 -->

        <!-- 模块 -->
        <div class="row col-sm-10 col-sm-offset-1 col-md-10 col-lg-10 col-lg-offset-1">
            <!-- 表单验证块 -->
            <div class="block">
                <!-- 表单验证标题 -->
                <div class="block-title">
                    <h2>基本信息</h2>
                </div>
                <!-- END 表单验证标题 -->

                <!-- 表单验证表单 -->
                <form id="form-validation" action="{:url('submit')}" method="post" class="form-horizontal form-bordered " enctype="multipart/form-data" novalidate="novalidate">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="web_name">子站名称 <span class="text-danger">*</span></label>
                        <div class="col-md-6">
                            <input type="text" id="web_name" name="web_name" class="form-control" placeholder="" value="{notempty name='info'}{$info.web_name}{/notempty}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="type">controller<span class="text-danger">*</span></label>
                        <div class="col-md-6">
                            <select id="type" name="type" class="form-control">
                                <option value="1" {notempty name="info.database"}{eq name='info.database.type' value='1'} selected = "selected" {/eq}{/notempty}>mysql</option>
                                <option value="2" {notempty name="info.database"}{eq name='info.database.type' value='2'} selected = "selected" {/eq}{/notempty}>sql</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="hostname">服务器地址</label>
                        <div class="col-md-6">
                            <input type="text" id="hostname" name="hostname" class="form-control" placeholder="" value="{notempty name='info.database'}{$info.database.hostname}{/notempty}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="database">数据库名</label>
                        <div class="col-md-6">
                            <input type="text" id="database" name="database" class="form-control" placeholder="" value="{notempty name='info.database'}{$info.database.database}{/notempty}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="username">用户名</label>
                        <div class="col-md-6">
                            <input type="text" id="username" name="username" class="form-control" placeholder="" value="{notempty name='info.database'}{$info.database.username}{/notempty}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="password">密码</label>
                        <div class="col-md-6">
                            <input type="text" id="password" name="password" class="form-control" placeholder="" value="{notempty name='info.database'}{$info.database.password}{/notempty}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="hostport">端口</label>
                        <div class="col-md-6">
                            <input type="text" id="hostport" name="hostport" class="form-control" placeholder="" value="{notempty name='info.database'}{$info.database.hostport}{/notempty}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="prefix">表前缀</label>
                        <div class="col-md-6">
                            <input type="text" id="prefix" name="prefix" class="form-control" placeholder="" value="{notempty name='info.database'}{$info.database.prefix}{/notempty}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">状态</label>
                        <div class="col-md-9">
                            <label class="switch switch-success" for="status">
                                <input type="checkbox" id="status" name="status" {notempty name='info.status'}checked{/notempty}   value="1" />
                                <span data-toggle="tooltip" title="确认请点击"></span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <div class="col-md-6 col-md-offset-3">
                            <input name="id" type="hidden" value="{notempty name='info'}{$info.id}{/notempty}" />
                            <button type="submit" class="btn btn-block btn-success">添加</button>
                        </div>
                    </div>
                    <a id="a-click" href="#modal-regular" class="btn btn-effect-ripple btn-default" data-toggle="modal" style="display: none"></a>
                    <!-- Regular Modal -->
                    <div id="modal-regular" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h3 class="modal-title"><strong>结果</strong></h3>
                                </div>
                                <div class="modal-body">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-effect-ripple btn-danger" data-dismiss="modal">关闭</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END Regular Modal -->
                </form>
                <!-- END Form Validation Form -->
            </div>
            <!-- END Form Validation Block -->
        </div>

        <!-- END 模块 -->
    </div>
    <!-- END 网页内容 -->
    {include file="baes@public/footer" /}
    <!-- 加载并执行仅在本页中使用的JavaScript代码 -->
    <script src="__JS__/pages/Admin/AdminWeb.js"></script>
    <script>
        $(function(){
            AdminWeb.init();
        });
    </script>
    </body>
</html>
